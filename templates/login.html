<!DOCTYPE html>
{% load static %}

<html lang="en">
    <title>ACM Bank - Login</title>

    {% include 'nav.html' %}

<body>
    <!-- Spinner Start -->
    <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
        <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>
    <!-- Spinner End -->

    <div class="container-fluid py-5">
        <div class="container">
            <div class="row g-5 align-items-center">
                <!-- Left Side with Image -->
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                    <div class="about-img">
                        <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Shanghai_skyscrapers_5166285.jpg/800px-Shanghai_skyscrapers_5166285.jpg" alt="Login Image">
                    </div>
                </div>
                <!-- Right Side with Form -->
                <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                    <h1 class="mb-4">Welcome Back</h1>
                    <p class="mb-4">Log in to your ACM Student Chapter account and access exclusive resources, events, and opportunities.</p>
                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your email" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Password</label>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                        </div>
                        <button type="submit" class="btn btn-primary rounded-pill px-4 me-3">Login</button>
                        <a href="{% url 'register' %}" class="btn btn-outline-primary rounded-pill px-4">Don't have an account?</a>
                    </form>

                    <div class="d-flex align-items-center mt-4">
                        <a class="btn btn-outline-primary btn-square me-3" href="https://www.instagram.com/acm_uobd/" target="_blank"><i class="fab fa-instagram"></i></a>
                        <a class="btn btn-outline-primary btn-square me-3" href="https://www.linkedin.com/company/uobd-acm-chapter/?originalSubdomain=ae" target="_blank"><i class="fab fa-linkedin-in"></i></a>
                        <a class="btn btn-outline-primary btn-square" href="mailto:acm@uobd.ac.ae"><i class="fa fa-envelope"></i></a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    {% include 'footer.html' %}
</body>
</html>
