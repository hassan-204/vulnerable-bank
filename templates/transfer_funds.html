<!DOCTYPE html>
{% load static %}

<html lang="en">
    <head>
        <title>ACM Bank - Transfer Funds</title>
        {% include 'nav.html' %}
    </head>

    <body>
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->

        <div class="container-fluid py-5">
            <div class="container">
                <div class="row g-5 align-items-center">
                    <!-- Left Side with Image -->
                    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                        <div class="about-img">
                            <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Shanghai_skyscrapers_5166285.jpg/800px-Shanghai_skyscrapers_5166285.jpg" alt="Transfer Funds">
                        </div>
                    </div>
                    <!-- Right Side with Form -->
                    <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                        <h1 class="mb-4">Transfer Funds</h1>
                        <p class="mb-4">Send funds to other users. Please enter the recipient and the amount.</p>
                        <form method="post" action="{% url 'transfer_funds' %}">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label for="recipient" class="form-label">Recipient Username</label>
                                <input type="text" class="form-control" id="recipient" name="recipient" placeholder="Enter recipient's username" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" name="amount" placeholder="Enter amount to transfer" required max="10000">
                            </div>
                            <button type="submit" class="btn btn-primary rounded-pill px-4 me-3">Transfer</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        {% include 'footer.html' %}
    </body>
</html>
