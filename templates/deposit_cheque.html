<!DOCTYPE html>
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deposit E-Cheque</title>
    {% include 'nav.html' %}
</head>
<body>

<!-- Spinner Start (Optional) -->
<div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
    <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem;" role="status">
        <span class="sr-only">Loading...</span>
    </div>
</div>
<!-- Spinner End -->

<!-- Main Content Start -->
<div class="container-fluid py-5">
    <div class="container">
        <div class="row g-5 align-items-center">
            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.1s">
                <div class="about-img">
                    <img class="img-fluid" src="https://upload.wikimedia.org/wikipedia/commons/thumb/0/06/Shanghai_skyscrapers_5166285.jpg/800px-Shanghai_skyscrapers_5166285.jpg" alt="Deposit E-Cheque">
                </div>
            </div>

            <div class="col-lg-6 wow fadeIn" data-wow-delay="0.5s">
                <h1 class="mb-4">Deposit E-Cheque</h1>
                <p class="mb-4">Enter your 16-digit cheque code to receive your deposit.</p>

                <!-- Display any error/success messages -->
                {% if messages %}
                    <div class="alert alert-warning" role="alert">
                        {% for message in messages %}
                            {{ message }}
                        {% endfor %}
                    </div>
                {% endif %}

                <!-- Deposit Cheque Form -->
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="cheque_code" class="form-label">Cheque Code</label>
                        <input type="text" class="form-control" id="cheque_code" name="cheque_code" placeholder="Enter 16-digit code" required maxlength="16" minlength="16">
                    </div>
                    <button type="submit" class="btn btn-primary rounded-pill px-4 me-3">Deposit</button>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Main Content End -->

{% include 'footer.html' %}
</body>
</html>
